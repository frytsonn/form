<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="contact-form.png">
</head>
<body>
    <div class="container">
      <form id="form">
        <div class="form1">
          <div class="info">
            <span class="elo">Name</span>
            <input type="text" id="name" placeholder="Name">
        </div>
        <div class="info">
            <span class="elo">Last Name</span>
            <input type="text" id="surname" placeholder="Last name">
        </div>
        <div class="info email">
            <span class="elo">E-mail</span>
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div class="info">
            <span class="elo">Country</span>
            <input type="text" id="country" placeholder="Country">
        </div>
        <div class="info">
            <span class="elo">City</span>
            <input type="text" id="city" placeholder="City">
        </div>
        <div class="info">
            <span class="elo">Street</span>
            <input type="text" id="street" placeholder="Street">
        </div>
        <div class="info">
            <span class="elo">House number</span>
            <input type="text" id="house-number" placeholder="House number">
        </div>
        <div class="info">
            <span class="elo">Date of birth</span>
            <input type="date" id="birth">
        </div>
        <div class="info">
            <span class="elo">Phone number</span>
            <input type="text" id="telephone-number" placeholder="Phone number">
        </div>
        <div class="info checkbox">
            <span class="elo">I allow all consents</span>
            <input type="checkbox" id="checkbox">
        </div>
    </div>
    <div class="buttons">
        <input type="submit" class="submit" id="submit" value="Send">
        <input type="reset" class="reset" id="reset" value="Reset">
    </div>
      </form>
        <div class="con">
            <div class="coninf">
                <img src="messages.png" alt="">
                <p>Contact us</p>
            </div>
        </div>
    </div>
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
        </div>
      </div>
</body>
</html>
